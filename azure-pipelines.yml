# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

# The whole twine thing is documented here: https://docs.microsoft.com/en-us/azure/devops/pipelines/ecosystems/python?view=azure-devops

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
#    Python36:
#      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install poetry
    poetry install
  displayName: 'Install dependencies'

- script: |
    # pip install pytest pytest-azurepipelines pytest-cov
    poetry run pytest --cov=. --cov-report=xml --cov-report=html
  displayName: 'Testing'

- task: TwineAuthenticate@1
  inputs:
    artifactFeed: 'Meta/twine-feed'
  displayName: 'Authenticate twine'



  # Relevant: https://github.com/MicrosoftDocs/vsts-docs/issues/2586
  
- script: |
    poetry build
    set -x
    cat $(PYPIRC_PATH)
    poetry run twine upload --non-interactive -r "Meta/twine-feed/py-objectstore" --config-file $(PYPIRC_PATH) dist/*
    # This thing works, but it needs to authenticate and the auth is likely in the PYPIRC_PATH file.
    # poetry run twine upload -r "py-objectstore" --config-file .pypirc dist/*
  displayName: 'twine upload'
